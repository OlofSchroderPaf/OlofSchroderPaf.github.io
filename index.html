<body>
ratio: <input type="text" id="ratio" style="font-size:30px"><br>
deviceWidth: <input type="text" id="width" style="font-size:30px"><br>
deviceHeight: <input type="text" id="height" style="font-size:30px"><br>
  
  <textarea id="agent"></textarea>
</body>
  
<script>
document.querySelector('#ratio').value = window.devicePixelRatio;
document.querySelector('#width').value = window.innerWidth;
document.querySelector('#height').value = window.innerHeight;
  document.querySelector('#agent').value = navigator.userAgent;
</script>
</html>
